<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文件上传</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="upload-container">
      <h2>上传您的文件</h2>
      <form id="upload-form" enctype="multipart/form-data">
        <input
          type="file"
          id="file-input"
          name="file"
          accept=".json"
          required
        />
        <label for="file-input">选择文件</label>
        <div id="file-name">未选择文件</div>
        <button type="submit" disabled>上传文件</button>
      </form>
      <div id="loading">文件上传中...</div>
      <div id="message"></div>
    </div>

    <script>
      console.log("Script initialized");
      const fileInput = document.getElementById("file-input");
      const fileNameDisplay = document.getElementById("file-name");
      const uploadButton = document.querySelector("button");
      const messageDiv = document.getElementById("message");
      const loadingIndicator = document.getElementById("loading");
      const uploadForm = document.getElementById("upload-form");

      fileInput.addEventListener("change", (event) => {
        const file = fileInput.files[0];
        if (file) {
          if (file.name.toLowerCase().endsWith(".json")) {
            const fileName = file.name;
            fileNameDisplay.textContent = fileName;
            uploadButton.disabled = false;
            console.log("File selected:", fileName);
          } else {
            fileNameDisplay.textContent = "请选择 JSON 文件";
            uploadButton.disabled = true;
            console.log("Invalid file type selected");
          }
        } else {
          fileNameDisplay.textContent = "未选择文件";
          uploadButton.disabled = true;
        }
      });

      uploadForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        console.log("Form submitted");
        const file = fileInput.files[0];
        if (!file || !file.name.toLowerCase().endsWith(".json")) {
          showMessage("请选择有效的 JSON 文件", "error");
          return;
        }

        const formData = new FormData(uploadForm);

        setUploadState(true);

        try {
          console.log("Sending request to server...");
          const response = await fetch("/api/upload", {
            method: "POST",
            body: formData,
          });

          console.log("Response received:", response.status, response.statusText);
          const result = await response.json();
          console.log("Response data:", result);

          if (response.ok && result.success) {
            console.log("Upload successful");
            showMessage(result.message, "success");
          } else {
            console.log("Upload failed");
            throw new Error(result.message || "上传失败");
          }
        } catch (error) {
          console.error("Upload error:", error);
          showMessage(`上传失败: ${error.message}`, "error");
        } finally {
          setUploadState(false);
          resetForm();
          console.log("Upload process completed");
        }
      });

      function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = type;
      }

      function setUploadState(isUploading) {
        loadingIndicator.style.display = isUploading ? "block" : "none";
        uploadButton.disabled = isUploading;
      }

      function resetForm() {
        fileNameDisplay.textContent = "未选择文件";
        fileInput.value = "";
      }
    </script>
  </body>
</html>
